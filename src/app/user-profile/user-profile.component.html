<div class="profile">
    <h1 class="profile-card-header">My Profile</h1>
    <mat-card-content class="profile-update">
        <h2 class="profile-update-header">User Info</h2>
        <form>
            <mat-form-field>
                <mat-label>Username</mat-label>
                <input 
                   matInput 
                   [(ngModel)] = "updatedUser.Username" 
                   value="{{updatedUser.Username}}" 
                   type="text"
                   name="Username"
                   required
                />
            </mat-form-field>

            <mat-form-field>
                <mat-label>Password</mat-label>
                <input 
                   matInput 
                   [(ngModel)] = "updatedUser.Password" 
                   value="{{updatedUser.Password}}" 
                   type="password"
                   name="Password"
                   required
                />
            </mat-form-field>

            <mat-form-field class="user-field">
                <mat-label>Email</mat-label>
                <input 
                   matInput 
                   [(ngModel)] = "updatedUser.Email" 
                   value="{{updatedUser.Email}}" 
                   type="email"
                   name="Email"
                   required
                />
            </mat-form-field>

            <mat-form-field>
                <mat-label>Birthday</mat-label>
                <input 
                   matInput 
                   [(ngModel)] = "updatedUser.Birthday" 
                   value="{{updatedUser.Birthday | date}}" 
                   type="date"
                   name="Birthday"
                />
            </mat-form-field>
        </form>
    </mat-card-content>

    <mat-card-actions class="profile-actions">
        <button
          class="profile-actions-update-btn"
          mat-raised-button
          (click)="updateUserInfo()"
          color="warn"
        >
         Update Profile
        </button>

        <button
        class="profile-actions-delete-btn"
        mat-raised-button
        (click)="deleteAccount()"
        color="warn"
      >
       Delete Account
      </button>
    </mat-card-actions>
</div>
